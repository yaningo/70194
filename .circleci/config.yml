version: 2.1

parameters:
  run_pull_request:
    default: true
    type: boolean
    
jobs:
  premier:
    docker:
      - image: circleci/node
    steps:
      - run:
          command: |
                   echo jobnum1
                   
  deuxieme:
    docker:
      - image: circleci/node
    steps:
      - run:
          command: |
                   echo jobnum2
 
  troisieme:
    docker:
      - image: circleci/node
    steps:
      - run:
          command: |
                   echo jobnum3
                                     
workflows:
  version: 2
  
  daily:
    when: <<pipeline.parameters.run_pull_request>>
    jobs:
      - premier
    triggers:
      - schedule:
          cron: "41 15 * * *"
          filters:
              branches:
                only:
                  - master
                  
  sync:
    triggers:
      - schedule:
          cron: "50 16 * * *"
          filters:
              branches:
                only:
                  - master
    jobs:
      - deuxieme
      
  thirdly:
    triggers:
      - schedule:
          cron: "55 14 * * *"
          filters:
              branches:
                only:
                  - cheekycheck
    jobs:
      - troisieme
